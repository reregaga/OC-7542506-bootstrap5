<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <title>Hello, world!</title>
  </head>

  <body>
    <!-- my (better) variant:
    <header class=bg-light>
      <nav class="container bg-secondary py-4">
    -->

    <header> <!-- width 100%, transparent -->
        <nav class="bg-light"> <!-- width 100%, lightgrey -->
            <div class="container"> <!-- width 90%, transparent -->
                <div class="bg-secondary py-4"></div> <!-- width 100%, darkgrey -->
            </div>
        </nav>
    </header>
    <main>
      <section class="py-5">
          <div class="container">
              <div class="row gy-4">
                  <div class="col">
                      <h1>Je suis John Doe Développeur et Designer Web</h1>
                      <h2>Bienvenue dans mon univers créatif</h2>
                      <button>Mon expertise Web</button>
                  </div>
                  <div class="col">
                      <img src="img/portrait.jpg" alt="Photo John Doe" class="w-100">
                  </div>
              </div>
          </div>
      </section>
      <section class="py-5 bg-light">
          <div class="container">
              <h2>Mon expertise</h2>
              <h3>Développement web et design</h3>
              <!-- Developpement -->
              <div class="row gy-4 mt-5">
                  <div class="col-12 col-md-7">
                      <div class="bg-secondary h-100 w-100 py-5">
                      </div>
                  </div>
                  <div class="col-12 offset-md-1 col-md-4">
                      <img src="img/code.jpg" alt="écran montrant du code php" width="100%">
                  </div>
              </div>

              <!-- Design -->
              <div class="row gy-4 mt-5">
                  <div class="col-12 col-md-4">
                      <img src="img/design.jpg" alt="écran montrant des designs" width="100%">
                  </div>
                  <div class="col-12 offset-md-1 col-md-7">
                      <div class="bg-secondary h-100 w-100 py-5">
                      </div>
                  </div>
              </div>
          </div>
      </section>
      <section class="py-5">
          <div class="container">
              <h2>Mon portfolio</h2>
              <h3>Projets perso et pro</h3>
              <div class="row gy-4 mt-4">
                  <div class="col-3">
                      <div class="bg-secondary h-100 w-100 py-5">
                      </div>
                  </div>
                  <div class="col-3">
                      <div class="bg-secondary h-100 w-100 py-5">
                      </div>
                  </div>
                  <div class="col-3">
                      <div class="bg-secondary h-100 w-100 py-5">
                      </div>
                  </div>
                  <div class="col-3">
                      <div class="bg-secondary h-100 w-100 py-5">
                      </div>
                  </div>
              </div>
          </div>
      </section>
      <section class="py-5 bg-light">
          <div class="container">
              <h2>Un projet de création web ?</h2>
              <h3>Allons en discuter autour d'un café</h3>

              <div class="row gy-4 mt-5">
                  <div class="col-12 col-md-5">
                      <img src="img/grab-a-coffee.jpg" alt="Image d'une tasse de café" width="100%">
                  </div>
                  <div class="col-12 offset-md-1 col-md-6">
                      <div class="bg-secondary h-100 w-100 py-5">
                      </div>
                  </div>
              </div>
          </div>
      </section>
    </main>
    <footer class="border-top">
        <div class="container py-5">
            <div class="row gy-4">
                <div class="col-12 col-md-4">
                    <div class="bg-secondary py-5"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="bg-secondary py-5"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="bg-secondary py-5"></div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
